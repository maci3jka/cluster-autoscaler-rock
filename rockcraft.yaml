name: cluster-autoscaler
summary: ROCK for the cluster-autoscaler Project.
description: This ROCK is a drop in replacement for the autoscaling/cluster-autoscaler image.
version: "1.24.0"
license: Apache-2.0

base: bare
build-base: ubuntu@22.04
platforms:
  amd64:
  arm64:

entrypoint-service: cluster-autoscaler
services:
  cluster-autoscaler:
    override: replace
    summary: "cluster-autoscaler service"
    startup: enabled
    command: "/cluster-autoscaler [ ]"
    on-failure: shutdown

parts:
  cluster-autoscaler:
    plugin: nil
    source: https://github.com/kubernetes/autoscaler.git
    source-type: git
    source-tag: cluster-autoscaler-1.24.0
    source-depth: 1
    build-packages:
      - build-essential
    build-snaps:
      - go/1.18/stable
    stage-packages:
      - ca-certificates_data
    override-build: |
      cd cluster-autoscaler
      make build-arch-${CRAFT_PLATFORM}
      cp cluster-autoscaler-${CRAFT_PLATFORM} ${CRAFT_PRIME}/cluster-autoscaler

